<html>
<head>
<script>
function showHint(year) {
    if (year.length == 0) { 
        document.getElementById("txtHint").innerHTML = "";
        return;
    } else {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("txtHint").innerHTML = this.responseText;
            }
        };
        xmlhttp.open("GET", "process.php?year=" + year, true);
        xmlhttp.send();
    }
}
</script>
</head>
<body>

<p><b>2 + 2 = 4 - 1 = 3</b><h1>QUICK MATH!</h1></p>
<form> 
Input Years: <input type="text" onkeyup="showHint(this.value)">
</form>
<p>Output: <span id="txtHint"></span></p>
</body>
</html>
